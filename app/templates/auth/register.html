{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}My Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Register</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}

    <p>
        Already Registered?
        <a href="{{ url_for('auth.login') }}">
            Click here to Login
        </a>
</p>
</div>

{% endblock %}
